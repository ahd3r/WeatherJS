<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherJS</title>
  <!-- original bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
  <!-- addition for bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto bg-primary mt-4 mb-4 p-4 rounded text-center">
        <h1 class="text-light" id="w-location"></h1>
        <h3 id="w-desk"></h3>
        <h3 class="text-light" id="w-string"></h3>
        <img id="w-icon">
        <ul class="list-group mt-3" id="w-details">
          <li class="list-group-item" id="w-humidity"><h4></h4></li>
          <li class="list-group-item" id="w-dewpoint"><h4></h4></li>
          <li class="list-group-item" id="w-feels-like"><h4></h4></li>
          <li class="list-group-item" id="w-wind"><h4></h4></li>
        </ul>
        <hr>
        <button type="button" class="btn rounded btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">Change location</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="City">City</label>
            <input type="text" id="City" class="rounded form-control">
            <label for="State">State or Country</label>
            <input type="text" id="State" placeholder="Example: CA => California" class="rounded form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn rounded btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="btn-change-loc" class="btn rounded btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
  <!-- js for site -->
  <script src="weather.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
